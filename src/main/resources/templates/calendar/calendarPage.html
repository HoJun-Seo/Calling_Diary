<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calling Diary!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href='../css/main.css' rel='stylesheet' />
    <script src='../js/main.js'></script>
    <script type="text/javascript" th:inline="javascript">
        let memberSession = $.parseJSON('[[${session.member}]]');
    </script>
    <script type="text/javascript" th:src="@{../js/calendarScript.js}"></script>
    <script type="text/javascript" th:src="@{../js/mypageScript.js}"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                height: 850,
                select: function(info){
                    if(confirm("일정을 등록하시겠습니까?")){
                        // 일정 등록을 위한 모달창 오픈
                        $("#dateModal").modal('show');
                        $("#startDate").val(info.startStr);
                        $("#endDate").val(info.endStr);
                    }
                },
                eventClick:function(info){
                    alert(info.event.title);
                    alert(info.event.extendedProps.description);
                    alert(info.event.start.getFullYear() + ", " + (info.event.start.getMonth()) + ", " + (info.event.start.getDate()));
                    alert(info.event.end.getFullYear() + ", " + (info.event.end.getMonth()) + ", " + (info.event.end.getDate()));
                }
            });
            // let events = 
            //     {
            //         id:'firstEvent',
            //         title:'firstEvent',
            //         start: new Date('2022-06-29'),
            //         end:new Date('2022-06-30'),
            //         description:'description print',
            //         backgroundColor:'rgba(255,0,0,0.46)',
            //         textColor:'blue',
            //         allDay: true,
            //         resourceEditable:true
            //     }
            
            // calendar.addEvent(events);
            calendar.render();
        });
    </script>
</head>
<body>
    <div class="headerDIV">
    </div>
    <div id='calendar'></div>
    <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="title" id="myModalLabel">일정 등록하기</h4>
            </div>
            <div class="modal-body">
              <form th:action="@{/events/} + ${session.member.uid} + @{/creation}" method="post">

                <ul class="dateList">
                  <li class="dateList-detail">
                    <label for="startDate" class="control-label">시작 일</label>
                    <input type="text" class="form-control" id="startDate" name="startDate">
                  </li>
                  <li class="dateList-detail">
                    <label for="endDate" class="control-label">종료 일</label>
                    <input type="text" class="form-control" id="endDate" name="endDate"><br>
                  </li>
                </ul>

                <label for="eventTitle" class="control-label">제목</label>
                <input type="text" class="form-control" id="eventTitle" name="title"><br>

                <label for="eventDesc" class="control-label">상세</label>
                <textarea name="eventDesc" class="eventDesc" id="eventDesc" placeholder="100자 이내로 입력 가능합니다."></textarea>
                <div class="wordCount">(0 / 100)</div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
