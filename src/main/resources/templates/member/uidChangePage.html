<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calling Diary!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/pageScript.js"></script>
    <script type="text/javascript" src="../js/memberScript.js"></script>
    <script type="text/javascript" src="../js/mypageScript.js"></script>
    <script type="text/javascript" th:inline="javascript">
        let memberSession = $.parseJSON('[[${session.member}]]');
    </script>
    <script type="text/javascript" th:src="@{../js/mypageScript.js}"></script>
</head>
<body>
    <div class="headerDIV">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="modal" id="myModal" style="margin-top : 210px;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="title text-default" id="myModalLabel">Calling Diary!</h3>
                                <h2 class="title text-default">아이디 변경하기</h2>
                            </div>
                            <div class="modal-body">
                                    <div class="form-group">
                                        <label for="curUID" class="control-label">현재 아이디</label><br>
                                        <input type="text" class="form-control-registerId" id="curUID" name="curUID" style="width: 100% !important;" placeholder="현재 아이디 입력" onchange="checkcurId_pattern()">
                                        <br>
                                        <p id="curidCheck"></p>
    
                                        <label for="userId" class="control-label">새로운 아이디 입력</label><br>
                                        <input type="text" class="form-control-registerId" id="userId" name="userid" placeholder="새로운 아이디 입력" onchange="checkId_pattern()">
                                        <button type="button" class="btn btn-primary" id="btnIdOverlap" onclick="checkId_overlap()" disabled>중복 확인</button>
                                        <br>
                                        <p class="text-primary"> - 첫 시작은 영문자로 해주세요</p>
                                        <p class="text-primary"> - 영문, 또는 숫자를 포함한 4-20자리의 아이디를 작성해주세요</p>
                                        <p id="idCheck"></p>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="btnIdUpdate" onclick="updateId()" disabled>아이디 변경</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
