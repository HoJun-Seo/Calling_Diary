<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/memberController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Calling Diary!</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="title text-default" id="myModalLabel">Calling Diary!</h3>
                                <h2 class="title text-default">회원 가입</h2>
                            </div>
                            <div class="modal-body">
                                <form action="/member/register" method="post">
                                    <div class="form-group">
                                        <label for="userId" class="control-label">아이디(*)</label><br>
                                        <input type="text" class="form-control-registerId" id="userId" name="userid" placeholder="아이디 입력" onchange="checkId_pattern()">
                                        <button type="button" class="btn btn-primary" id="btnIdOverlap" onclick="checkId_overlap('register')" disabled>중복 확인</button>
                                        <br>
                                        <p class="text-primary"> - 첫 시작은 영문자로 해주세요</p>
                                        <p class="text-primary"> - 영문, 또는 숫자를 포함한 4-20자리의 아이디를 작성해주세요</p>
                                        <p id="idCheck"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwd" class="control-label">비밀번호(*)</label>
                                        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호 입력" onchange="checkPwd_pattern()"><br>
                                        <p class="text-primary"> - 숫자,특문 각 1회 이상, 영문은 2개 이상을 사용해주세요</p>
                                        <p class="text-primary"> - 8자리 이상 입력해주세요</p>
                                        <p id="pwdCheck"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="checkPasswd" class="control-label">비밀번호 확인(*)</label>
                                        <input type="password" class="form-control" id="checkPasswd" placeholder="비밀번호 확인" onchange="checkPwd_repeat()" disabled><br>
                                        <p class="text-primary"> - 비밀번호를 한번 더 입력해주세요</p>
                                        <p id="pwdCheckRepeat"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="control-label">닉네임(*)</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력" onchange="checkNickname_pattern()"><br>
                                        <p class="text-primary"> - 특수문자를 제외한 2~20자리 닉네임을 작성해주세요</p>
                                        <p id="nicknameCheck"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber" class="control-label">휴대 전화</label><br>
                                        <input type="text" class="form-control-phoneNumber" id="phoneNumber" name="phonenumber" placeholder="휴대전화 번호 입력" onchange="checkPhoneNumber_pattern('register')">
                                        <button type="button" class="btn btn-primary" id="btnCertificate" onclick="certificate()" disabled>본인 인증</button>
                                        <br>
                                        <p class="text-primary"> - '-' 를 제외하고 입력해주세요</p>
                                        <p id="phonNumber_patternCheck"></p>

                                        <label for="checkNumber" class="control-label">인증번호 확인</label><br>
                                        <input type="text" class="form-control-phoneNumber" style="width:75% !important;" id="checkNumber" placeholder="인증번호 입력">
                                        <button type="button" class="btn btn-primary" onclick="checkNumberConfirm()">인증번호 확인</button>
                                        <br>
                                        <p class="text-primary"> - 문자 메시지로 전송된 인증번호를 입력해주세요.</p>
                                        <p class="text-primary"> - 인증번호가 오지 않을 경우 입력하신 전화번호를 다시 한번 확인해주세요.</p>
                                        <p id="phoneNumberCheck"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-primary" id="btnRegister" disabled value="회원 가입">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
